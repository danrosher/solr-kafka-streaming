plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = uri("https://packages.confluent.io/maven")
    }
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.4.0'
// https://mvnrepository.com/artifact/org.apache.solr/solr-core
    implementation 'org.apache.solr:solr-core:9.1.1'
    // https://mvnrepository.com/artifact/org.apache.solr/solr-test-framework
    testImplementation 'org.apache.solr:solr-test-framework:9.1.1'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    // https://mvnrepository.com/artifact/io.confluent/kafka-json-serializer
    implementation 'io.confluent:kafka-json-serializer:4.1.1'
    implementation 'org.mockito:mockito-core:5.2.0'

    testImplementation('org.junit.jupiter:junit-jupiter:5.9.2')

    // https://mvnrepository.com/artifact/org.apache.solr/solr-solrj
    implementation 'org.apache.solr:solr-solrj:9.1.1'
    // https://mvnrepository.com/artifact/org.xerial.snappy/snappy-java
    implementation 'org.xerial.snappy:snappy-java:1.1.9.1'


}

test {
    useJUnitPlatform()
}